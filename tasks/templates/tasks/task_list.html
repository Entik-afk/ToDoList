<!DOCTYPE html>
<html>
<head>
  <title>ToDo App</title>
</head>
<body>
  <h1>Moje úkoly</h1>
  <form method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Přidat úkol</button>
  </form>

  <ul>
    {% for task in tasks %}
      <li>{{ task.title }} {% if task.completed %}✔️{% endif %}</li>
    {% endfor %}
  </ul>
</body>
</html
